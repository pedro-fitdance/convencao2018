<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>FitDance Convention 2018</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="./actions.js"></script>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,500);
    </style>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./imagens/logo.svg" />
        </div>
        <div class="titulo">Convenção 2018</div>
        <div class="forms">
            <div class="form__search">
                <form onsubmit="handleSearch(event)">
                    <input required type="text" name="documentoForm" id="documentoForm" placeholder="Documento" />
                    <button>PESQUISAR</button>
                </form>
            </div>
            <div class="form__checkin" id="form__checkin">
                <form onsubmit="handleUpdate(event, document.getElementById('documento').innerText)">
                    <button>fez checkin</button>
                </form>
            </div>
        </div>
        <div class="resultado">
            <div>
                <strong>Nome:</strong>&nbsp;<span id="name"></span>
            </div>
            <div>
                <strong>Documento:</strong>&nbsp;<span id="documento"></span>
            </div>
            <div>
                <strong>Checkin:</strong>&nbsp;<span id="checkin"></span>
            </div>
        </div>
    </div>
    <div class="dialog" id="dialog">
        <div class="dialog__area">
            <strong>Atenção!</strong>
            <span id="dialog__msg"></span>
            <button onclick="handleDialog()">FECHAR</button>
        </div>
    </div>
</body>

</html>
