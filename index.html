<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>FitDance Convention 2018</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="./actions.js"></script>
    <!-- <script src="http://labelwriter.com/software/dls/sdk/js/DYMO.Label.Framework.latest.js" type="text/javascript"
        charset="UTF-8"></script>
    <script src="http://www.labelwriter.com/software/dls/sdk/samples/js/PrintLabel/PrintLabel.js" type="text/javascript"
        charset="UTF-8"></script>
    <script src="./print.js"></script> -->
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,500);
    </style>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.5">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./imagens/logo.svg" />
        </div>
        <div class="titulo">Convenção 2018</div>
        <div class="form__search">
            <form onsubmit="handleSearch(event)">
                <input required type="text" name="documentoForm" id="documentoForm" placeholder="Documento" />
                <button>PESQUISAR</button>
            </form>
        </div>
        <div class="button__create">
            <button onclick="handleDialogCreate()">Cadastrar novo</button>
        </div>
        <div class="resultado">
            <div>
                <strong>Nome:</strong>&nbsp;<span id="name"></span>
            </div>
            <div>
                <strong>Documento:</strong>&nbsp;<span id="documento"></span>
            </div>
            <div>
                <strong>Checkin:</strong>&nbsp;<span id="checkin"></span>
            </div>
        </div>
        <div class="form__checkin" id="form__checkin">
            <form onsubmit="handleUpdate(event, document.getElementById('documento').innerText)">
                <button id="form__checkin__button">Fazer checkin</button>
            </form>
        </div>
    </div>
    <div class="dialog" id="dialog">
        <div class="dialog__area">
            <strong>Atenção!</strong>
            <span id="dialog__msg"></span>
            <button onclick="handleDialog()">FECHAR</button>
        </div>
    </div>
    <div class="dialog__cadastro" id="dialog__cadastro">
        <div class="dialog__cadastro__area">
            <div class="dialog__cadastro__titulo"><strong>Novo cadastro</strong></div>
            <form onsubmit="handleCreateNew()">
                <div>
                    <label>Nome</label>
                    <input name="nomeCreate" id="nomeCreate" type="text">
                </div>
                <div>
                    <label>Documento</label>
                    <input name="documentoCreate" id="documentoCreate" type="text">
                </div>
                <div><button id="button_criar">Criar</button></div>
            </form>
            <div class="dialog__cadastro__msg" id="dialog__cadastro__msg"></div>
            <div class="dialog__cadastro__fechar" id="dialog__cadastro__fechar">
                <button onclick="handleDialogCadastro()">Fechar</button>
            </div>
        </div>
    </div>
</body>

</html>
